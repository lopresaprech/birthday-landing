<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>For you ♡</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-orbs"></div>

<div class="page">
    <header>
        <div class="logo">FOR MY FUTURE ENGLISH TEACHER</div>
        <div class="badge">
            <span class="badge-dot"></span>
            <span>маленький неоновый уголок</span>
        </div>
    </header>

    <main>
        <section class="hero">

            <div class="hero-card" id="heroCard">

                <!-- ЛЕВО -->
                <div class="hero-left">
                    <div class="hero-kicker">dear future english teacher</div>

                    <h1 class="hero-title">
                        эта страница — просто я любя
                    </h1>

                    <p class="hero-sub">
                        ты много учишься и стараешься.<br>
                        это просто маленькое <strong>я верю в тебя</strong>.
                    </p>

                    <div class="hero-tags">
                        <span class="tag">умная</span>
                        <span class="tag">красивая</span>
                        <span class="tag">future teacher</span>
                    </div>

                    <!-- ПЛЕЕР -->
                    <div class="player">
                        <button class="player-btn" id="playPauseBtn">▶</button>

                        <div class="player-main">
                            <div class="player-title">rider</div>

                            <div class="player-bar" id="progressBar">
                                <div class="player-progress" id="progress"></div>
                            </div>
                        </div>

                        <div class="player-time" id="timeLabel">0:00 / 0:00</div>

                        <!-- СКРЫТЫЙ SOUNDCLOUD -->
                        <iframe
                            id="scWidget"
                            allow="autoplay"
                            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/newlightchildraxatmusic/rider&visual=false">
                        </iframe>
                    </div>
                </div>

                <!-- ПРАВО -->
                <div class="hero-right">
                    <div class="photo-frame">
                        <img src="photo.jpg" alt="">
                    </div>
                    <div class="photo-caption">
                        да, это ты ✨
                    </div>
                </div>

            </div>

            <!-- МЕДАЛЬКА -->
            <div class="medal-wrapper">
                <div class="medal">★</div>
                <div class="medal-text">вот тебе медалька</div>
                <div class="medal-by">ну вот, by FronZ1</div>
            </div>

        </section>
    </main>
</div>

<script src="https://w.soundcloud.com/player/api.js"></script>
<script src="script.js"></script>
</body>
</html>
